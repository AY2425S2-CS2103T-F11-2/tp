name: Java CI

on:
  push:
    branches:
      - '**'   # Run on push to any branch (works around the PR limitation)

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK 17 with JavaFX
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk+fx

      - name: Install JavaFX and Xvfb on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y openjfx xvfb

      - name: Build and test (Linux with xvfb)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' ./gradlew check coverage

      - name: Build and test (Non-Linux)
        if: runner.os != 'Linux'
        run: ./gradlew check coverage
